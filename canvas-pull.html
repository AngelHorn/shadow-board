<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1600" height="900" style="border: 1px solid #000000;">
</canvas>

<script>
    var socket = new WebSocket("ws://192.168.0.117:9502");
    socket.onmessage = function (event) {
        // drawPerFrameByFullScreenImg(event.data);
        drawPerFrameByPointCurve(event.data);
    }

    function drawPerFrameByFullScreenImg(img_data){
        var frame = new Image();
        // console.log(event)
        frame.src = img_data;
        frame.onload = function(){
            ctx.drawImage(frame,0,0);
        }
    }

    function drawPerFrameByPointCurve(img_data){
        var img_data = JSON.parse(img_data);
        console.log(img_data);
        drawLine(img_data.beginPoint, img_data.controlPoint, img_data.endPoint);
    }

    // --------------------------------------------------------

    let isDown = false;
    let points = [];
    let beginPoint = null;
    const canvas = document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    // 设置线条颜色
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 10;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    canvas.addEventListener('mousedown', down, false);
    canvas.addEventListener('mousemove', move, false);
    canvas.addEventListener('mouseup', up, false);
    canvas.addEventListener('mouseout', up, false);

    function down(evt) {
        isDown = true;
        const { x, y } = getPos(evt);
        points.push({x, y});
        beginPoint = {x, y};
    }

    function move(evt) {
        if (!isDown) return;

        const { x, y } = getPos(evt);
        points.push({x, y});

        if (points.length > 0) {// old value is 3
            const lastTwoPoints = points.slice(-2);
            const controlPoint = lastTwoPoints[0];
            const endPoint = {
                x: (lastTwoPoints[0].x + lastTwoPoints[1].x) / 2,
                y: (lastTwoPoints[0].y + lastTwoPoints[1].y) / 2,
            }
            drawLine(beginPoint, controlPoint, endPoint);
            beginPoint = endPoint;
        }
    }

    function up(evt) {
        if (!isDown) return;
        const { x, y } = getPos(evt);
        points.push({x, y});

        if (points.length > 0) { // old value is 3
            const lastTwoPoints = points.slice(-2);
            const controlPoint = lastTwoPoints[0];
            const endPoint = lastTwoPoints[1];
            drawLine(beginPoint, controlPoint, endPoint);
        }
        beginPoint = null;
        isDown = false;
        points = [];
    }

    function getPos(evt) {
        return {
            x: evt.clientX,
            y: evt.clientY
        }
    }

    function drawLine(beginPoint, controlPoint, endPoint) {
        ctx.beginPath();
        ctx.moveTo(beginPoint.x, beginPoint.y);
        ctx.quadraticCurveTo(controlPoint.x, controlPoint.y, endPoint.x, endPoint.y);
        ctx.stroke();
        ctx.closePath();
        console.log("call function_drawline");
    }
</script>
</body>
</html>
