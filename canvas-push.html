<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1600" height="900" style="border: 1px solid #000000;">
</canvas>

<script>
    var counter = 0;
    var socket = new WebSocket("wss://0x00000000.me:9502");


    function sendPerFrameByFullScreenImg(img_data) {
        socket.send(img_data);//这里用截图的模式接收端的会有很严重的毛边，看来还是要转换成矢量格式 比如说SVG之类的比较好
    }

    function sendPerFrameByPointCurve(beginPoint, controlPoint, endPoint) {
        socket.readyState === 1 ?
            socket.send(JSON.stringify({beginPoint, controlPoint, endPoint})) : "";
    }

    // --------------------------
    let isDown = false;
    let points = [];
    let beginPoint = null;
    const canvas = document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');
    // 设置线条颜色
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 10;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    canvas.addEventListener('mousedown', down, false);
    canvas.addEventListener('mousemove', move, false);
    canvas.addEventListener('mouseup', up, false);
    canvas.addEventListener('mouseout', up, false);

    function down(evt) {
        isDown = true;
        const {x, y} = getPos(evt);
        points.push({x, y});
        beginPoint = {x, y};
    }

    function move(evt) {
        if (!isDown) return;

        const {x, y} = getPos(evt);
        points.push({x, y});

        if (points.length > 0) {// old value is 3
            const lastTwoPoints = points.slice(-2);
            const controlPoint = lastTwoPoints[0];
            const endPoint = {
                x: (lastTwoPoints[0].x + lastTwoPoints[1].x) / 2,
                y: (lastTwoPoints[0].y + lastTwoPoints[1].y) / 2,
            }
            drawLine(beginPoint, controlPoint, endPoint);
            beginPoint = endPoint;
        }
    }

    function up(evt) {
        if (!isDown) return;
        const {x, y} = getPos(evt);
        points.push({x, y});

        if (points.length > 0) { // old value is 3
            const lastTwoPoints = points.slice(-2);
            const controlPoint = lastTwoPoints[0];
            const endPoint = lastTwoPoints[1];
            drawLine(beginPoint, controlPoint, endPoint);
        }
        beginPoint = null;
        isDown = false;
        points = [];
    }

    function getPos(evt) {
        return {
            x: evt.clientX,
            y: evt.clientY
        }
    }

    function drawLine(beginPoint, controlPoint, endPoint) {
        ctx.beginPath();
        ctx.moveTo(beginPoint.x, beginPoint.y);
        ctx.quadraticCurveTo(controlPoint.x, controlPoint.y, endPoint.x, endPoint.y);
        ctx.stroke();
        ctx.closePath();
        console.log(counter++);
        // sendPerFrameByFullScreenImg(canvas.toDataURL());
        sendPerFrameByPointCurve(beginPoint, controlPoint, endPoint);
        return true;
    }
</script>
</body>
</html>
